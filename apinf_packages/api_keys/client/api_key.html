<template name="apiKey">
  {{# if showButton }}
    {{# if apiKey }}
    <div id="api-key-copy" class="input-group">
      <span class="input-group-btn">
        <!-- Regenerate API key button -->
        <button id="regenerate-api-key" class="btn btn-success">
          {{_ "apiKeys_regenerateButton" }}
        </button>
      </span>
      <input
             type="text"
             class="form-control"
             id="api-key"
             value="{{ apiKey }}">
      <span class="input-group-btn">
        <button
                class="btn btn-default"
                id="copy-api-key"
                type="button"
                data-original-title="Copied!"
                data-clipboard-target="#api-key">
          <i class="fa fa-clipboard" alt="Copy to clipboard"></i>
          {{_ "apiKeys_copyButtonText" }}
        </button>
      </span>
    </div>
    {{ else }}
      <!-- Get API key button -->
      <button id="get-api-key" class="btn btn-success">
        {{_ "apiKeys_getApiKeyButton" }}
      </button>
    {{/ if }}
  {{/ if }}
  <!-- regenerate api key confirmation modal section -->
  <div class="modal fade" id="regenerate-api-key-confirmation-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">
            {{_ "regenerateApiKeyConfirmation_header" }}
          </h3>
        </div>
        <div class="modal-body">
          <p>
            {{_ "regenerateApiKeyConfirmation_confirmRegenerateMessage" }}
          </p>
          <p>
            <span class="text-danger">
              {{_ "regenerateApiKeyConfirmation_confirmRegenerateNote" }}
            </span>
            {{_ "regenerateApiKeyConfirmation_confirmRegenerateInformation" }}
          </p>
          <ol>
            {{# if apisList.length }}
              {{# each api in apisList }}
                <li>
                  {{ api.name }}
                </li>
              {{/ each }}
            {{/ if }}
          </ol>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="cancel-regenerate-api-key">
            {{_ "regenerateApiKeyConfirmation_cancelButton" }}
          </button>
          <button type="button" class="btn btn-danger" id="regenerate-api-key-confirm">
            {{_ "regenerateApiKeyConfirmation_RegenerateButton" }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- regenerate api key confirmation modal end -->
</template>
